      summary: Encontrar User
      operationId: userEmailGET
      parameters:
      - name: email
        in: path
        description: Necessário enviar o email do User pretendido
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Enviado User com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        "400":
          description: "Input {email} inválido"
        "404":
          description: User não existe
      security:
      - BearerAuth: []
      x-swagger-router-controller: User
    delete:
      tags:
      - User
      summary: Eliminar User
      description: Só consegue ser realizado por um User logado
      operationId: userEmailDELETE
      parameters:
      - name: email
        in: path
        description: Email necessário
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Elimiado com sucesso
        "400":
          description: "Input {email} inválido"
        "404":
          description: User não encontrado
      security:
      - BearerAuth: []
      x-swagger-router-controller: User
    patch:
      tags:
      - User
      summary: Updated User
      description: So consegue ser realizado por um User logado
      operationId: userEmailPATCH
      parameters:
      - name: email
        in: path
        description: Email do User necessário
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      responses:
        "200":
          description: Atualizado User com sucesso
        "400":
          description: "Input {email} inválido"
        "404":
          description: User não existe
      security:
      - BearerAuth: []
      x-swagger-router-controller: User
  /tarefa:
    post:
      tags:
      - Tarefa
      summary: Criar uma nova tarefa
      description: Endpoint para criar uma nova tarefa.
      operationId: tarefaPOST
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/tarefa'
        required: true
      responses:
        "201":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tarefa'
        "400":
          description: Requisição inválida. Verifique os parâmetros de entrada.
        "500":
          description: Erro interno do servidor.
      security:
      - BearerAuth: []
      x-swagger-router-controller: Tarefa
  /tarefas/{tarefaId}:
    get:
      tags:
      - Tarefa
      summary: Obter informações sobre uma tarefa
      description: Obter informações detalhadas sobre uma tarefa apartir do ID.
      operationId: tarefasTarefaIdGET
      parameters:
      - name: tarefaId
        in: path
        description: ID da tarefa que será atualizada
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/tarefaId'
      responses:
        "200":
          description: Informações detalhadas sobre a tarefa.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tarefa'
        "404":
          description: Tarefa não encontrada.
        "500":
          description: Erro interno do servidor.
      security:
      - BearerAuth: []
      x-swagger-router-controller: Tarefa
    put:
      tags:
      - Tarefa
      summary: Atualizar uma tarefa existente
      description: Endpoint para atualizar uma tarefa existente.
      operationId: tarefasTarefaIdPUT
      parameters:
      - name: tarefaId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
          example: 550e8400-e29b-41d4-a726-446655440044
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/tarefa'
        required: true
      responses:
        "200":
          description: Atualizar uma tarefa apartir do ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tarefa'
        "400":
          description: Requisição inválida. Verifique os parâmetros de entrada.
        "404":
          description: Tarefa não encontrada.
        "500":
          description: Erro interno do servidor.
