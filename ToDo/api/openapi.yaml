        userId: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
    tarefasPadrao_inner:
      required:
      - dataVencimento
      - descrição
      - estado
      - prioridade
      - tarefaId
      - título
      properties:
        dataVencimento:
          type: string
          description: A data de vencimento da tarefa (ISO 8601).
