      - Tarefa
      summary: Atualizar o estado de uma tarefa
      description: Atualiza o estado de uma tarefa com base no ID do usuário e no
        estado fornecido.
      operationId: listartarefasUserIdEstadoPATCH
      parameters:
      - name: userId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
        example: 550e8400-e29b-41d4-a726-446655440044
      - name: Estado
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
          enum:
          - Concluido
          - Hoje
          - Em Progresso
          - Vencido
