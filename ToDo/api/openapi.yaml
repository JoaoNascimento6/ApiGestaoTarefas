        dataVencimento: 2000-01-23
    tarefasPadrao:
      type: array
      example:
        tarefaId: 550e8400-e29b-41d4-a726-446655440044
        título: Terminar Relatorio
        descrição: Corrigir relatório sobre o desempenho mensal
        dataVencimento: 2023-11-30T00:00:00.000Z
        prioridade: 19
        estado: Hoje
      items:
        $ref: '#/components/schemas/tarefasPadrao_inner'
    tarefaPadraosUser:
      required:
      - tarefasId
      - userId
      properties:
        userId:
          $ref: '#/components/schemas/User'
        tarefasId:
          $ref: '#/components/schemas/tarefasPadrao'
      example:
        userId: 550e5400-e29b-41d4-a726-446655440044
        tarefas:
          tarefaId: 550e8400-e29b-41d4-a726-446655440044
    User:
      required:
      - email
      - password
      type: object
      properties:
        nome:
          type: string
        apelido:
          type: string
        email:
          pattern: "[^@ \\t\\r\\n]+@[^@ \\t\\r\\n]+[^@ \\t\\r\\n]+"
          type: string
        password:
          type: string
        contacto:
          pattern: "9[0-9]{2}[0-9]{3}[0-9]{3}$"
          type: string
      example:
        password: password
        contacto: 912345678
        apelido: apelido
        nome: nome
        email: email@hotmail.com
    userId:
      required:
      - UserId
      type: object
      properties:
        userId:
          pattern: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-5][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$"
          type: string
          format: uuid
      example:
        userId: 550e5410-e29b-41d4-a726-446655440044
    tarefaId:
      required:
      - tarefaId
      type: object
      properties:
        tarefaId:
          pattern: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[1-5][0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12}$"
          type: string
          format: uuid
      example:
        tarefaId: 550e5400-e29b-41d4-a726-446665440044
    Login:
      required:
      - email
      - password
      type: object
      properties:
        email:
          pattern: "[^@ \\t\\r\\n]+@[^@ \\t\\r\\n]+[^@ \\t\\r\\n]+"
          type: string
        password:
          type: string
      example:
        email: email@hotmail.com~
        password: password
    userId_Estado_body:
      required:
