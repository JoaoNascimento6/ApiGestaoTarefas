      summary: Criar uma nova tarefa
      description: Associar uma tarefa padrao a um User.
      operationId: tarefasUsersUserIdTarefaIdPOST
      parameters:
      - name: UserId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      - name: tarefaId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/tarefaPadraosUser'
        required: true
      responses:
        "201":
          description: Tarefa criada com sucesso.
        "400":
          description: Requisição inválida. Verifique os parâmetros de entrada.
        "500":
          description: Erro interno do servidor.
      security:
      - BearerAuth: []
      x-swagger-router-controller: TarefaPadrao
  /User:
    post:
      tags:
