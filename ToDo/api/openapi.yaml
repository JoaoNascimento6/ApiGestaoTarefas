  description: SwaggerHub API Auto Mocking
paths:
  /listartarefas/{userId}:
    get:
      tags:
      - Tarefa
      description: Lista todas as tarefas do user logado.
      operationId: listartarefasUserIdGET
      parameters:
      - name: userId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
        example: 550e8400-e29b-41d4-a726-446655440044
      responses:
        "200":
          description: Resposta bem-sucedida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listaDeTarefas'
        "401":
          description: Requisição inválida. Verifique os   parâmetros de entrada.
        "501":
          description: Erro interno do servidor.
      security:
      - BearerAuth: []
      x-swagger-router-controller: Tarefa
  /listartarefas/{userId}/{prioridade}:
