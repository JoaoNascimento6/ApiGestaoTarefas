      summary: Criar User
      description: Criação de um novo User
      operationId: createUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      responses:
        "200":
          description: User criado com sucesso
        "400":
          description: Erro na criação de um User
      x-swagger-router-controller: User
  /User/login:
    get:
      tags:
      - User
      summary: Login do User
      operationId: userLoginGET
      parameters:
      - name: User
        in: query
        description: nome do User
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: password
        in: query
        description: palavra passe do User
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Login efetuado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Login'
        "400":
          description: Parâmetros inválidos. Certifique-se de fornecer todos os valores
            obrigatórios.
          content:
            application/json:
              example:
                error: Parâmetros inválidos. Certifique-se de fornecer todos os valores
                  obrigatórios.
      x-swagger-router-controller: User
  /User/logout:
    get:
      tags:
      - User
      summary: Logout do User
      operationId: userLogoutGET
      responses:
        "200":
          description: Logout efetuado com sucesso
      security:
      - BearerAuth: []
      x-swagger-router-controller: User
  /User/{email}:
